<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="simple gallery">
    <title>Gallery</title>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css" media="screen">
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: #191919;
        display: flex;
        flex-flow: column;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      #gallery {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #photos {
        flex: 1;
        display: flex;
        overflow: hidden;
        position:relative;
        -khtml-user-select: none;
        -o-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      #photos > img {
        margin: auto;
        max-height: 95%;
        max-width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: grey;
        text-align: center;
      }

      .hidden {
        display: none;
      }

      .active {
        display: block;
      }

      .clickable-icon {
        cursor: pointer;
      }

      #controls {
        text-align: center;
        color: grey;
        margin-bottom: 10px;
      }

      #img-counter {
        vertical-align: top;
        display: inline-block;
        margin-top: 7px;
        width: 80px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

          function updateCounter(){
              // Set index number of current active image
              var imgIndex = $("#gallery img").index($("#gallery img.active")) + 1
              $('#current-img').text(imgIndex + "/")
          };

          function loadImg(){
              var active = $('#gallery img.active')
              if (! active.attr('src')) {
                  active.attr('src', function (){ return active.attr('data-src')})
              }
          };

          function toggleActiveImg(button, callback){
              var active = $('#gallery img.active')

              if (button.id == "next") {
                  var next = active.next()
                  active.removeClass('active').addClass('hidden')

                  if (next.length == 0){
                      $('#gallery img:first-child').removeClass('hidden').addClass('active')
                  } else if (next.is('img')) {
                      next.removeClass('hidden').addClass('active')
                  }

              } else if (button.id == "back") {
                  var prev = active.prev()
                  active.removeClass('active').addClass('hidden')

                  if (prev.length == 0){
                      $('#gallery img:last-child').removeClass('hidden').addClass('active')
                  } else {
                      prev.removeClass('hidden').addClass('active')
                  }
              }

              callback()
          };

          // Make the first image of the gallery visible
          $('#gallery img:first-child').removeClass('hidden').addClass('active');

          // Set total number of images
          $('#total-count').text($("#gallery img").length);

          loadImg()
          updateCounter()

          // Cycle through images with 'next' and 'back'
          $('#next, #back').click(function() {
              toggleActiveImg(this, function(){
                  loadImg()
                  updateCounter()
              });
          });

          // Capture left and right arrow key presses to cycle through images
          $(document).keypress(function(e){
              if(e.keyCode == 39){
                  $("#next").click();
              }
              if(e.keyCode == 37){
                  $("#back").click();
              }
          });
      });
    </script>
